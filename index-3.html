<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccy - Field</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="header">
            <p class="header-title">
                Add Field
            </p>
        </div>
        <div class="modal">
            <div class="modal-body d-flex">
                <aside class="steeper">
                    <ul class="steeper-menu">
                        <li class="steeper-menu-item active">
                            <div class="steeper-icon active">
                                <img src="./assets/icons/marker.svg">
                            </div>
                            <p>Place</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="./assets/icons/setting.svg">
                            </div>
                            <p>Settings</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="./assets/icons/availablity.svg">
                            </div>
                            <p>Availablity</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="./assets/icons/contact.svg">
                            </div>
                            <p>Contact</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="./assets/icons/review.svg">
                            </div>
                            <p>Review</p>
                        </li>
                    </ul>
                </aside>
                <div class="steeper-items">
                    <div class="option_wrapper">
                        <div class="option ">
                            <span class="option_btn option_btn-active">
                                1
                            </span>
                            <h3>Select Ground</h3>
                        </div>
                        <div class="option">
                            <span class="option_btn ">
                                2
                            </span>
                            <h3>Field Material</h3>
                        </div>
                        <div class="option">
                            <span class="option_btn">
                                3
                            </span>
                            <h3>Define Cost</h3>
                        </div>
                    </div>
                    <div class="choose_type">
                        <h3>Choose Type</h3>
                        <div class="option_radio_btn">
                            <div class="radio_btn">
                                <div class="btn_option_wrapper">
                                    <input class="btn-select-radio" type="radio" id="css" name="fav_language" value="CSS">
                                    <p>Indoor</p>
                                </div>
                                <img class="small_img full_width " src="./assets/img/placeholder.png">
                            </div>
                            <div class="radio_btn">
                                <div class="btn_option_wrapper">
                                    <input class="btn-select-radio" type="radio" id="css" name="fav_language" value="CSS">
                                    <p>Outdoor</p>
                                </div>
                    
                                <img class="small_img full_width " src="./assets/img/placeholder.png">
                            </div>
                            <div class="radio_btn">
                                <div class="btn_option_wrapper">
                                    <input class="btn-select-radio" type="radio" id="css" name="fav_language" value="CSS">
                                    <p>Outdoor</p>
                                </div>
                    
                                <img class="small_img full_width " src="./assets/img/placeholder.png">
                            </div>
                            <div class="radio_btn">
                                <div class="btn_option_wrapper">
                                    <input class="btn-select-radio" type="radio" id="css" name="fav_language" value="CSS">
                                    <p>Outdoor</p>
                                </div>
                    
                                <img class="small_img full_width " src="./assets/img/placeholder.png">
                            </div>
                        </div>
                        <h4>Add Field Photos</h4>
                        <div class="radio_btn">
                    
                            <img class="small_img full_width banner " src="./assets/img/placeholder.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <button class="btn btn-dark" type="button">
                        Previous
                    </button>
                    <button class="btn btn-success" type="button">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
