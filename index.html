<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccy - Field</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="header">
            <p class="header-title">
                Add Field
            </p>
        </div>
        <div class="modal">
            <div class="modal-body d-flex">
                <aside class="steeper">
                    <ul class="steeper-menu">
                        <li class="steeper-menu-item active">
                            <div class="steeper-icon active">
                                <img src="/assets/icons/marker.svg">
                            </div>
                            <p>Place</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="/assets/icons/setting.svg">
                            </div>
                            <p>Settings</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="/assets/icons/availablity.svg">
                            </div>
                            <p>Availablity</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="/assets/icons/contact.svg">
                            </div>
                            <p>Contact</p>
                        </li>
                        <li class="steeper-menu-item">
                            <div class="steeper-icon">
                                <img src="/assets/icons/review.svg">
                            </div>
                            <p>Review</p>
                        </li>
                    </ul>
                </aside>
                <div class="steeper-items">
                    <form>
                        <div id="place" class="active">
                            <p>Select address of the field</p>
                            <input type="text" class="form-control" placeholder="Google Map">
                        </div>
                        <div id="settings">
                            Non-Active Class
                        </div>
                        <div id="availablity">

                        </div>
                        <div id="contact">

                        </div>
                        <div id="review">

                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <button class="btn btn-success" type="button">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
